<!DOCTYPE html>
<html>
  <head>
    <title>QUnit Test Suite</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.5.js"></script>
    <script type="text/javascript" src="../js/supplant.js"></script>

    <link rel="stylesheet" href="../tablesorter/blue/style.css" type="text/css" media="screen">
    <script type="text/javascript" src="../tablesorter/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="../tablesorter/jquery.tablesorter.pager.js"></script>

    <script type="text/javascript" src="../js/jquery.metadata.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.jqDock.js"></script>
    <script type="text/javascript" src="../js/jquery.cardstories.js"></script>

    <link rel="stylesheet" href="qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div class="cardstories">
        <div class="cardstories_subscribe">
          <input class="cardstories_name" type="text" name="name" />
          <input class="cardstories_submit" type="submit" name="submit" value="play" />
        </div>
        <div class="cardstories_create">
          <div class="cardstories_pick_card">
            <div class="cardstories_cards">
              <img src="css/images/card01.png" class="cardstories_card" data="{card:1}" />
              <img src="css/images/card02.png" class="cardstories_card" data="{card:2}" />
              <img src="css/images/card03.png" class="cardstories_card" data="{card:3}" />
              <img src="css/images/card04.png" class="cardstories_card" data="{card:4}" />
              <img src="css/images/card05.png" class="cardstories_card" data="{card:5}" />
              <img src="css/images/card06.png" class="cardstories_card" data="{card:6}" />
              <img src="css/images/card07.png" class="cardstories_card" data="{card:7}" />
            </div>
          </div>
          <div class="cardstories_write_sentence">
            <div class="cardstories_card"></div>
            <textarea class="cardstories_sentence" name="sentence">A sentence related to the card</textarea>
            <div class="cardstories_submit"></div>
          </div>
        </div>

	<div class="cardstories_lobby">
          <div class="cardstories_in_progress">
            <div class="cardstories_tab cardstories_tab_in_progress"></div>
            <div class="cardstories_start_story"></div>
            <div class="cadrstories_games_display">
              <table class="cardstories_template">
                <tbody>
                  <tr>
                    <td><div class="cardstories_lobby_role {role}"></div></td>
                    <td><div class="cardstories_lobby_state">{state}</div></td>
                    <td><div class="cardstories_lobby_sentence" data="{game_id:{game_id}}">{sentence}</div></td>
                  </tr>
                </tbody>
              </table>
              <table class="cardstories_games tablesorter {widthFixed: true, sortlist: []}" cellspacing="1">
                <thead><tr><th>ROLE</th><th>SATUS</th><th>STORY</th></tr></thead>
                <tbody></tbody>
              </table>
              <div class="cardstories_pager pager"> 
	        <form> 
	          <select class="pagesize">  
	            <option selected="selected" value="1">1</option>  
                  </select>  
                </form> 
              </div> 
            </div>
          </div>
          <div class="cardstories_finished">
            <div class="cardstories_tab cardstories_tab_finished"></div>
            <div class="cardstories_start_story"></div>
            <div class="cardstories_invite"></div>
            <div class="cadrstories_games_display">
              <table class="cardstories_template">
                <tbody>
                  <tr>
                    <td><div class="cardstories_lobby_role {role}"></div></td>
                    <td><div class="cardstories_lobby_win">{win}</div></td>
                    <td><div class="cardstories_lobby_sentence" data="{game_id:{game_id}}">{sentence}</div></td>
                  </tr>
                </tbody>
              </table>
              <table class="cardstories_games tablesorter {widthFixed: true, sortlist: []}" cellspacing="1">
                <thead><tr><th>ROLE</th><th>WIN</th><th>STORY</th></tr></thead>
                <tbody></tbody>
              </table>
              <div class="cardstories_pager pager"> 
	        <form> 
	          <select class="pagesize">  
	            <option selected="selected" value="1">1</option>  
                  </select>  
                </form> 
              </div> 
            </div>
          </div>
          <div class="cardstories_games_test">
            <div class="cadrstories_games_display">
              <table class="cardstories_template">
                <tbody>
                  <tr>
                    <td><div class="cardstories_lobby_role {role}"></div></td>
                    <td><div class="cardstories_lobby_win">{win}</div></td>
                    <td><div class="cardstories_lobby_state">{state}</div></td>
                    <td><div class="cardstories_lobby_sentence" data="{game_id:{game_id}}">{sentence}</div></td>
                  </tr>
                </tbody>
              </table>
              <table class="cardstories_games tablesorter {widthFixed: true, sortlist: []}" cellspacing="1">
                <thead><tr><th>ROLE</th><th>WIN</th><th>STATE</th><th>STORY</th></tr></thead>
                <tbody></tbody>
              </table>
              <div class="cardstories_pager pager"> 
	        <form> 
	          <span class="first">first</span>  
	          <span class="prev">prev</span>  
	          <span class="next">next</span>  
	          <span class="last">last</span>  
	          <select class="pagesize">  
	            <option selected="selected" value="2">2</option>  
	            <option value="1">1</option>  
                  </select>  
                </form> 
              </div> 
            </div>
          </div>
        </div>

	<div class="cardstories_advertise">
          <div class="cardstories_submit"></div>
          <textarea class="cardstories_text" name="sentence"></textarea>
        </div>

        <div class="cardstories_invitation">
          <div class="cardstories_participate">
            <div class="cardstories_sentence"></div>
            <input class="cardstories_submit" type="submit" name="submit" value="participate" />
          </div>
          <div class="cardstories_pick">
            <div class="cardstories_sentence"></div>
            <div class="cardstories_cards" data="{card:'PATH/card0{card}.png'}" >
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
            </div>
          </div>
          <div class="cardstories_owner">
            <div class="cardstories_invite_friends"></div>
            <div class="cardstories_voting"></div>
            <a href="" class="cardstories_invite">link to the game</a>
            <a href="" class="cardstories_refresh">refresh</a>
            <div class="cardstories_cards" data="{card:'PATH/card0{card}.png', nocard:'PATH/card-back.png', waiting:'Waiting'}" >
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
            </div>
          </div>
        </div>
        <div class="cardstories_vote">
          <div class="cardstories_voter">
            <div class="cardstories_sentence"></div>
            <div class="cardstories_cards" data="{card:'PATH/card0{card}.png',nocard:'PATH/nocard.png'}" >
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
            </div>
          </div>
          <div class="cardstories_viewer">
            <div class="cardstories_sentence"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
          </div>
          <div class="cardstories_owner">
            <div class="cardstories_sentence"></div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_finish"></div>
          </div>
        </div>
        <div class="cardstories_complete">
          <div class="cardstories_sentence"></div>
          <div class="cardstories_votes">
            <div class="cardstories_column">
              <div class="cardstories_card"></div>
              <div class="cardstories_player"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
            </div>
            <div class="cardstories_column">
              <div class="cardstories_card"></div>
              <div class="cardstories_player"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
            </div>
            <div class="cardstories_column">
              <div class="cardstories_card"></div>
              <div class="cardstories_player"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
              <div class="cardstories_voter"></div>
            </div>
          </div>
        </div>
        Copyright (C)
      </div>
    </div>
  </body>
</html>
